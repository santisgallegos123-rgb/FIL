<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILSA | Control de Inventario Seguro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script> 
    
    <style>
        :root{
            --red:#b11226;
            --red-dark:#8f0e1f;
            --white:#ffffff;
            --gray:#f4f4f4;
            --success:#1e8449;
        }

        *{box-sizing:border-box}

        body{
            margin:0;
            font-family:"Segoe UI",Roboto,sans-serif;
            background:var(--gray);
            overflow-x:hidden;
        }

        /* --- ESTILOS LOGIN --- */
        #loginWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--red) 0%, #5e0814 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card img {
            width: 200px;
            margin-bottom: 25px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- ESTILOS INVENTARIO --- */
        #mainApp { display: none; }
        #appWrapper{ transition:margin-right .4s ease; margin-right:0; }
        #appWrapper.compressed{ margin-right:520px; }

        .top-bar{ position:fixed; top:15px; right:20px; z-index:4000; }
        .menu-btn{ background:var(--red); color:white; border:none; padding:12px 20px; border-radius:30px; font-weight:bold; cursor:pointer; }

        .menu-panel{
            position:fixed; top:0; right:-520px; width:520px; height:100vh;
            background:var(--red); color:white; padding:30px 25px;
            transition:.4s ease; z-index:3500; box-shadow:-6px 0 20px rgba(0,0,0,.4);
        }

        .menu-panel.active{ right:0; }

        .menu-item{
            background:rgba(255,255,255,.15); padding:14px 16px;
            border-radius:14px; margin-bottom:12px; cursor:pointer;
        }

        .container{ max-width:1400px; margin:auto; padding:20px; }
        .logo{ text-align:center; margin:60px 0 25px; }
        .logo img{ width:300px; }

        .main-layout{ display:grid; grid-template-columns:320px 1fr; gap:25px; }
        .panel{ background:var(--white); border-radius:18px; padding:25px; box-shadow:0 6px 18px rgba(0,0,0,.1); }
        .section{ background:var(--white); border-radius:18px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.1); margin-bottom:25px; }

        table{ width:100%; border-collapse:collapse; }
        th{ background:#ffe5e8; padding:12px; color:var(--red-dark); text-align: left; }
        td{ padding:10px 12px; border-bottom:1px solid #eee; }

        .badge{ padding:4px 10px; border-radius:20px; font-weight:600; font-size:.85rem; }
        .critical{ background:#fdecea; color:var(--red-dark); }
        .normal{ background:#eafaf1; color:var(--success); }
        
        .btn-github { background: #24292e !important; color: white !important; font-weight: bold; }

        @media(max-width:950px){
            .main-layout{ grid-template-columns:1fr; }
            .menu-panel{ width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

<div id="loginWrapper">
    <div class="login-card">
        <img src="https://www.cofisatam.com.mx/img/portfolio/filsa.jpg" alt="FILSA LOGO">
        <h2>Control de Inventario</h2>
        <div style="text-align:left; margin-bottom:15px;">
            <label>Correo</label>
            <input type="email" id="user" style="width:100%; padding:10px; margin-top:5px;" placeholder="ejemplo@filsa.com">
        </div>
        <div style="text-align:left; margin-bottom:20px;">
            <label>Contrase√±a</label>
            <input type="password" id="pass" style="width:100%; padding:10px; margin-top:5px;" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button class="login-btn" onclick="validarLogin()">INGRESAR</button>
        <p id="loginError" style="color:red; display:none; margin-top:10px;"></p>
    </div>
</div>

<div id="mainApp">
    <div class="top-bar">
        <button class="menu-btn" onclick="toggleMenu()">MEN√ö ‚ò∞</button>
    </div>

    <div class="menu-panel" id="menuPanel">
        <div style="font-size:1.5rem; margin-bottom:20px; font-weight:bold;">Men√∫</div>
        
        <div class="menu-item btn-github" onclick="window.open('https://github.com/TuUsuario/TuRepositorio', '_blank')">
            üöÄ Ir a Inventarios (GitHub)
        </div>

        <div class="menu-item" onclick="descargarPDF()">üì• Descargar Reporte PDF</div>
        <div class="menu-item" onclick="toggleHistory()">üïí Ver Historial</div>
        
        <div id="historyContainer" style="display:none; background:rgba(0,0,0,0.2); padding:10px; border-radius:10px; max-height:200px; overflow-y:auto;">
            <div id="historyList"></div>
        </div>

        <div class="menu-item" onclick="cerrarSesion()" style="margin-top:30px; background:rgba(0,0,0,0.4);">Cerrar Sesi√≥n</div>
    </div>

    <div id="appWrapper">
        <div class="container">
            <div class="logo"><img src="https://www.cofisatam.com.mx/img/portfolio/filsa.jpg"></div>
            
            <div class="main-layout">
                <aside class="panel">
                    <h3>Salida (Almac√©n)</h3>
                    <select id="typeSelectSalida" onchange="updateBoxOptions('Salida')">
                        <option value="NUM">Num√©ricas (1-43)</option>
                        <option value="SERIEF">Serie F (F1-F25)</option>
                    </select>
                    <select id="boxSelect" style="margin-top:10px;"></select>
                    <input type="number" id="qtyInput" value="1" min="1" style="margin-top:10px;">
                    <input type="text" id="inputReferencia" placeholder="Folio/Modelo" style="margin-top:10px;">
                    <button onclick="procesarSalida()" style="background:var(--red); color:white; margin-top:10px; cursor:pointer;">Registrar Salida</button>

                    <h3 style="margin-top:30px;">Entrada (Almac√©n)</h3>
                    <select id="typeSelectEntrada" onchange="updateBoxOptions('Entrada')">
                        <option value="NUM">Num√©ricas (1-43)</option>
                        <option value="SERIEF">Serie F (F1-F25)</option>
                    </select>
                    <select id="boxSelectAdd" style="margin-top:10px;"></select>
                    <input type="number" id="qtyAddInput" value="1" min="1" style="margin-top:10px;">
                    <button onclick="procesarEntrada()" style="background:var(--success); color:white; margin-top:10px; cursor:pointer;">Registrar Entrada</button>
                </aside>

                <main>
                    <div class="section">
                        <input type="text" id="searchInput" placeholder="Filtrar por n√∫mero de caja..." style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;">
                        <h4>Inventario de Cajas</h4>
                        <div style="max-height:600px; overflow-y:auto;">
                            <table>
                                <thead>
                                    <tr><th>Caja</th><th>Stock</th><th>M√≠n/M√°x</th><th>Acci√≥n</th></tr>
                                </thead>
                                <tbody id="inventoryBody"></tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

<script>
    // Configuraci√≥n Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyB8wVMIhqa9OAFJCt3bzqouip2ICtqJkNQ",
        authDomain: "almacen-cajas-filsa.firebaseapp.com",
        databaseURL: "https://almacen-cajas-filsa-default-rtdb.firebaseio.com",
        projectId: "almacen-cajas-filsa",
        storageBucket: "almacen-cajas-filsa.firebasestorage.app",
        messagingSenderId: "1027121761492",
        appId: "1:1027121761492:web:6d892a43ade34e4117bf41"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let inventory = [];
    const TABLA_MEDIDAS = { /* (Tus medidas permanecen igual) */ 
        "1": "9\" X 9\" X 41\" ARA", "F1": "19 1/4\" X 13\" X 43 1/2\" GIV-001" // ... abreviado por espacio
    };

    function generateDefaults() {
        const temp = [];
        for(let i=1; i<=43; i++) temp.push({ id: i.toString(), stock: 20, min: 10, max: 50 });
        for(let i=1; i<=25; i++) temp.push({ id: `F${i}`, stock: 20, min: 10, max: 50 });
        return temp;
    }

    // Inicializaci√≥n
    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById("loginWrapper").style.display = "none";
            document.getElementById("mainApp").style.display = "block";
            init(); 
        } else {
            document.getElementById("loginWrapper").style.display = "flex";
            document.getElementById("mainApp").style.display = "none";
        }
    });

    function init() {
        db.ref('inventario').on('value', (snapshot) => {
            const data = snapshot.val();
            inventory = data || generateDefaults();
            if (!data) db.ref('inventario').set(inventory);
            render();
            updateBoxOptions('Salida');
            updateBoxOptions('Entrada');
        });
        db.ref('historial').limitToLast(10).on('value', (snapshot) => { renderHistory(snapshot.val()); });
    }

    function render() {
        const body = document.getElementById("inventoryBody");
        const filter = document.getElementById("searchInput").value.toLowerCase();
        body.innerHTML = "";

        inventory.forEach((item, index) => {
            if(filter && !item.id.toLowerCase().includes(filter)) return;
            const isCritical = item.stock < item.min;
            body.innerHTML += `
                <tr>
                    <td><b>Caja ${item.id}</b></td>
                    <td><span class="badge ${isCritical ? 'critical' : 'normal'}">${item.stock}</span></td>
                    <td>${item.min}/${item.max}</td>
                    <td>${isCritical ? '<span style="color:red; font-size:0.7rem;">PEDIR</span>' : 'OK'}</td>
                </tr>`;
        });
    }

    function updateBoxOptions(mode) {
        const type = mode === 'Salida' ? document.getElementById("typeSelectSalida").value : document.getElementById("typeSelectEntrada").value;
        const select = mode === 'Salida' ? document.getElementById("boxSelect") : document.getElementById("boxSelectAdd");
        select.innerHTML = "";
        inventory.forEach((item, idx) => {
            const isF = item.id.toString().startsWith("F");
            if ((type === "SERIEF" && isF) || (type === "NUM" && !isF)) {
                let opt = document.createElement("option");
                opt.value = idx;
                opt.textContent = "Caja " + item.id;
                select.appendChild(opt);
            }
        });
    }

    async function descargarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFontSize(18);
        doc.text("FILSA - Reporte de Inventario", 14, 20);
        
        const rows = inventory.map(i => [`Caja ${i.id}`, i.stock, i.min, i.stock < i.min ? 'REQUISICI√ìN' : '√ìPTIMO']);
        
        doc.autoTable({
            startY: 30,
            head: [['Caja', 'Stock Actual', 'M√≠nimo', 'Estado']],
            body: rows,
            headStyles: { fillColor: [177, 18, 38] }
        });

        doc.save("Inventario_Filsa.pdf");
    }

    function validarLogin() {
        const u = document.getElementById("user").value;
        const p = document.getElementById("pass").value;
        auth.signInWithEmailAndPassword(u, p).catch(e => {
            const err = document.getElementById("loginError");
            err.style.display = "block";
            err.innerText = "Error: " + e.message;
        });
    }

    function procesarSalida() {
        const idx = document.getElementById("boxSelect").value;
        const qty = parseInt(document.getElementById("qtyInput").value);
        const ref = document.getElementById("inputReferencia").value;
        if(!ref || qty <= 0) return alert("Datos incompletos");
        
        const item = inventory[idx];
        if(qty > item.stock) return alert("No hay suficiente stock");

        db.ref(`inventario/${idx}`).update({ stock: item.stock - qty });
        db.ref('historial').push({ id: item.id, qty: -qty, ref: ref, time: new Date().toLocaleString() });
        document.getElementById("inputReferencia").value = "";
    }

    function procesarEntrada() {
        const idx = document.getElementById("boxSelectAdd").value;
        const qty = parseInt(document.getElementById("qtyAddInput").value);
        const item = inventory[idx];
        db.ref(`inventario/${idx}`).update({ stock: item.stock + qty });
        db.ref('historial').push({ id: item.id, qty: `+${qty}`, ref: "Entrada Almac√©n", time: new Date().toLocaleString() });
    }

    function renderHistory(data) {
        const list = document.getElementById("historyList");
        if(!data) { list.innerHTML = "Sin movimientos"; return; }
        const items = Object.values(data).reverse();
        list.innerHTML = items.map(h => `<div style="font-size:0.8rem; border-bottom:1px solid #666; padding:5px;">Caja ${h.id} (${h.qty}) - ${h.ref}</div>`).join("");
    }

    function toggleMenu() { document.getElementById("menuPanel").classList.toggle("active"); }
    function toggleHistory() { 
        const c = document.getElementById("historyContainer");
        c.style.display = c.style.display === "none" ? "block" : "none";
    }
    function cerrarSesion() { auth.signOut(); }
    document.getElementById("searchInput").addEventListener("input", render);

</script>
</body>
</html>
